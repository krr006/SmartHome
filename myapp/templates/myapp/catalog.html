<!DOCTYPE html>
<html>
<head>
    <title>Каталог товаров</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #B0C4DE;
            text-align: center;
            padding: 20px;
            color: #000;
            margin: 0;
        }

        .home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            background-color: #0077cc;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px; /* Увеличиваем размер шрифта */
            font-family: 'Montserrat', sans-serif; /* Добавляем красивый шрифт Montserrat */
            background-image: linear-gradient(135deg, #ff6a00, #ee0979); /* Органичный фон */
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a class="home-link" href="{% url 'home' %}">На главную</a>
    <h1>Каталог товаров</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Цена: ${{ product.price }}</p>
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
