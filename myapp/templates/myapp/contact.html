<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        body {
            background-color: #000033; /* Космический синий цвет фона */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1, p {
            color: #fff; /* Белый цвет текста */
            text-align: center;
        }

        .home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            background-color: #0077cc;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 20px;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-link:hover {
            background-color: #0055aa;
            color: #fff;
        }
    </style>
</head>
<body>
    <a class="home-link" href="{% url 'home' %}">На главную</a>
    <h1>Контакты</h1>
    <p>Свяжитесь с нами по следующим контактам:</p>
    <p>Телефон: +7 (123) 456-7890</p>
    <p>Email: info@example.com</p>
    <p>Адрес: ул. Примерная, 12345, Примерный город</p>
</body>
</html>
