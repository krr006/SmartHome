<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя страница</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        body {
            background-color: #B0C4DE;
            padding: 20px;
            font-family: 'Roboto', sans-serif; /* Изменим шрифт на Roboto */
            color: #000;
            margin: 0;
        }

        nav {
            background-color: #333;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-between; /* Распределяем кнопки по всей ширине */
        }

        li {
            margin: 0;
        }

        .smooth-transition a {
            background-color: #333;
            color: #fff;
            padding: 20px 60px; /* Увеличим размер кнопок в два раза (изначально было 20px 30px) */
            border: none;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            flex: 1; /* Делаем, чтобы кнопки занимали всю доступную ширину */
        }

        .smooth-transition a:hover {
            background-color: #B0C4DE;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 36px; color: #333;">Добро пожаловать на мой веб-сайт!</h1>
    </header>

    <nav>
        <ul>
            <li class="smooth-transition"><a href="{% url 'about' %}">О нас</a></li>
            <li class="smooth-transition"><a href="{% url 'contact' %}">Контакты</a></li>
            <li class="smooth-transition"><a href="{% url 'catalog' %}">Каталог</a></li>
        </ul>
    </nav>
    <main>

        <p>Мы предлагаем широкий ассортимент продукции высокого качества. Познакомьтесь с нашими услугами и товарным предложением, а также свяжитесь с нами, чтобы узнать больше.</p>
    </main>
    <footer>
        <p>&copy; 2023 Все права защищены.</p>
    </footer>
</body>
</html>
