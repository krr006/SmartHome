<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя страница</title>
    <style>
        body {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            padding: 20px;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
        }

        nav {
            background-color: #333;
            text-align: left;
            padding: 10px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 0;
            display: inline;
        }

        .smooth-transition a {
            background-color: #333;
            color: #fff;
            padding: 20px 40px;
            border: none;
            border-radius: 0;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-top-right-radius: 20px; /* Закругляем верхний правый угол кнопки */
            border-bottom-right-radius: 20px; /* Закругляем нижний правый угол кнопки */
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px
        }

        .smooth-transition a:hover {
            background-color: #B0C4DE;
            color: #333;
        }

        h1 {
            font-size: 36px;
            color: #333;
            font-family: 'Arial', sans-serif;
            background-color: #333; /* Цвет фона названия */
            color: #fff; /* Цвет текста */
            padding: 10px 20px; /* Внутренний отступ */
            display: inline-block; /* Чтобы рамка обволакивала текст */
            border-radius: 10px; /* Закругление углов */
            box-shadow: 3px 3px 5px #888; /* Тень */
        }
    </style>
</head>
<body>
    <header>
        <h1>Название вашего бизнеса</h1>
    </header>

    <nav>
        <ul>
            <li class="smooth-transition"><a href="{% url 'about' %}">О нас</a></li>
            <li class="smooth-transition"><a href="{% url 'contact' %}">Контакты</a></li>
            <li class="smooth-transition"><a href="{% url 'catalog' %}">Каталог</a></li>
        </ul>
    </nav>
    <main>
        <p>Мы предлагаем широкий ассортимент продукции высокого качества. Познакомьтесь с нашими услугами и товарным предложением, а также свяжитесь с нами, чтобы узнать больше.</p>
    </main>
    <footer>
        <p>&copy; 2023 Все права защищены.</p>
    </footer>
</body>
</html>
